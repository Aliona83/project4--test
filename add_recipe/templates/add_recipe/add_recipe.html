{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<div class="container col-md-6">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
    <h1 class="text-center mb-4">Add Your Recipe</h1>
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
     <div class="text-center">
          <button type="submit" class="btn btn-secondary mt-2">Create Recipe</button>
     </div>
   </form>
</div>


{% endif %}  
{% endblock %}
