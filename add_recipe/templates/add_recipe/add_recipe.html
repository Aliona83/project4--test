{% extends "base.html" %}

{% block content %}
<div class="container col-md-3">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
    <h1 class="text-center mb-4">Add Your Recipe</h1>
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    {{ form.as_p }}
     <div class="text-center">
          <button type="submit" class="btn btn-primary mt-2">Create Recipe</button>
     </div>
   </form>
</div>

{% endblock %}
